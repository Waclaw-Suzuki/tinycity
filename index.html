<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css"> @import "main.css"; </style>
<script type="text/javascript" src="js/const.js" defer></script>
<script type="text/javascript" src="js/maptip.js" defer></script>
<script type="text/javascript" src="js/resource.js" defer></script>
<script type="text/javascript" src="js/city.js" defer></script>
<script type="text/javascript" src="js/generate.js" defer></script>
<script type="text/javascript" src="js/view.js" defer></script>
<script type="text/javascript" src="js/popup.js" defer></script>
<script type="text/javascript" src="js/simulate.js" defer></script>
<script type="text/javascript" src="js/main.js" defer></script>
<title>TinyCity 0.0.1</title>
</head>
<body>

<div id="indicator-text">
<svg width="300" height="136">
<text x="190" y="18" text-anchor="end" class="indicator-text" id="indicator-date"></text>
<g id="button-speed-pause" transform="translate(32,32)">
<rect x="0" y="0" width="32" height="32" style="fill:#808080" id="speed-pause-back"></rect>
<rect x="6" y="6" width="8" height="20" style="fill:#000000"></rect>
<rect x="18" y="6" width="8" height="20" style="fill:#000000"></rect>
</g>
<g id="button-speed-normal" transform="translate(68,32)">
<rect x="0" y="0" width="32" height="32" style="fill:#808080" id="speed-normal-back"></rect>
<path d="M6,6 l20,10 -20,10 z" style="fill:#000000"></path>
</g>
<g id="button-speed-fast" transform="translate(104,32)">
<rect x="0" y="0" width="32" height="32" style="fill:#808080" id="speed-fast-back"></rect>
<path d="M6,6 l10,10 -10,10 z" style="fill:#000000"></path>
<path d="M16,6 l10,10 -10,10 z" style="fill:#000000"></path>
</g>
<g transform="translate(185,30)">
<circle style="fill:#ffffff" cx="0" cy="0" r="3"></circle>
<path style="stroke-width:2;stroke:#ffffff" d="M-5,6 L0,3 5,6"></path>
<path style="stroke-width:2;stroke:#ffffff" d="M-5,14 L0,10 5,14"></path>
<path style="stroke-width:2;stroke:#ffffff" d="M0,2 L0,10"></path>
</g>
<text x="290" y="40" text-anchor="end" class="indicator-text" id="indicator-population"></text>
<text x="180" y="62" class="indicator-text">$</text>
<text x="290" y="62" text-anchor="end" class="indicator-text" id="indicator-fund"></text>
<text x="290" y="100" text-anchor="end" class="indicator-text" id="indicator-select-name"></text>
<text x="290" y="122" text-anchor="end" class="indicator-text" id="indicator-select-cost"></text>
</svg>
</div>

<div id="indicator-menu">
<span class="indicator-menu-item" id="menu-file"></span>
<span class="indicator-menu-item" id="menu-options"></span>
<span class="indicator-menu-item" id="menu-budget"></span>
<span class="indicator-menu-item" id="menu-disaster"></span>
<span class="indicator-menu-item" id="menu-map"></span>
<span class="indicator-menu-item" id="menu-graph"></span>
<span class="indicator-menu-item" id="menu-evaluation"></span>
<span class="indicator-menu-item" id="menu-statistics"></span>
<span class="indicator-menu-item" id="menu-election"></span>
</div>

<div id="indicator-build-icons">
<div id="build-icon-hilight"></div>
<canvas id="build-icons"></canvas>
</div>

<div id="indicator-demands-wrapper">
<svg id="indicator-demands" width="140" height="136">
<rect id="demand-bar-r" style="fill:#00c000" x="22" y="68" width="16" height="0"></rect>
<rect id="demand-bar-c" style="fill:#80a0ff" x="52" y="68" width="16" height="0"></rect>
<rect id="demand-bar-i" style="fill:#ffff00" x="82" y="68" width="16" height="0"></rect>
<rect style="fill:#606060;stroke:#ffffff;stroke-width:2" x="10" y="58" width="100" height="20"></rect>
<text x="30" y="74" text-anchor="middle" style="fill:#00c000" id="demand-symbol-r"></text>
<text x="60" y="74" text-anchor="middle" style="fill:#80a0ff" id="demand-symbol-c"></text>
<text x="90" y="74" text-anchor="middle" style="fill:#ffff00" id="demand-symbol-i"></text>
</svg>
</div>

<div id="main-view-wrapper">
<canvas id="main-view"></canvas>
</div>

<div id="minimap-view-wrapper">
<svg id="minimap-view" width="230" height="170">
<path d="M100,10 l60,60 -60,60 -60,-60" style="fill:#a0a0a0"></path>
<rect id="minimap-view-area" style="fill:rgba(128,128,255,0.75)"></rect>
<g transform="translate(180,20)">
<circle cx="0" cy="0" r="18" style="fill:#404040"></circle>
<g id="minimap-compass">
<path d="M-4,0 L0,-16 4,0 z" style="fill:#ff0000"></path>
<path d="M-4,0 L0,16 4,0 z" style="fill:#ffffff"></path>
</g>
</g>
<g id="minimap-cw" transform="translate(16,102)">
<rect x="0" y="0" width="32" height="32" style="fill:#c0c0c0"></rect>
<path style="stroke:#000000;stroke-width:4;fill:none" d="M24,24 C16,24 8,16 8,8 M4,16 8,8 16,12"></path>
</g>
<g id="minimap-ccw" transform="translate(152,102)">
<rect x="0" y="0" width="32" height="32" style="fill:#c0c0c0"></rect>
<path style="stroke:#000000;stroke-width:4;fill:none" d="M8,24 C16,24 24,16 24,8 M28,16 24,8 16,12"></path>
</g>
<g id="minimap-sw" transform="translate(16,10)">
<rect x="0" y="0" width="32" height="32" style="fill:#ffffff" id="minimap-sw-back"></rect>
<path style="stroke:none;fill:#000000;fill-rule:evenodd" d="M16,4 L30,18 24,18 24,28 8,28 8,18 2,18 Z M12,18 l3,0 0,3 -3,0 Z M17,18 l3,0 0,3 -3,0 Z M12,22 l3,0 0,3 -3,0 Z M17,22 l3,0 0,3 -3,0 Z"></path>
</g>
<text x="10" y="160" id="minimap-city-name"></text>
</svg>
</div>

<div id="message-ticker"><span id="message-ticker-content"></span></div>

<div id="popup-window-back">
<div id="popup-window">
<div id="popup-top-button">
<svg width="640" height="32">
<g id="popup-close" transform="translate(608,0)">
<circle cx="16" cy="16" r="16" style="fill:#ffffff;stroke:#a0a0a0;stroke-width:1px"></circle>
<line class="path-stroke" x1="8" y1="8" x2="24" y2="24" style="stroke:#000000;stroke-width:3px"></line>
<line class="path-stroke" x1="24" y1="8" x2="8" y2="24" style="stroke:#000000;stroke-width:3px"></line>
</g>
<g id="popup-cancel">
<rect style="fill:#ffffff;stroke:#a0a0a0;stroke-width:1px" x="0" y="0" width="128" height="32" rx="16" ry="16"></rect>
<text style="fill:#000000" x="64" y="24" text-anchor="middle" id="popup-cancel-text"></text>
</g>
<g id="popup-ok" transform="translate(512)">
<rect style="fill:#ffffff;stroke:#a0a0a0;stroke-width:1px" x="0" y="0" width="128" height="32" rx="16" ry="16"></rect>
<text style="fill:#000000" x="64" y="24" text-anchor="middle" id="popup-ok-text"></text>
</g>
</svg>
</div>
<div id="popup-title"></div>
<div id="popup-title-logo">
<svg width="640" height="110">
<path style="stroke:#ffffff;stroke-width:4;fill:#ff0000" d="m 180,20 -61,5 2,19 h 23 l 5,39 22,-5 -7,-38 14,-1 z m 84,17 -17,0 4,18 -28,-18 -1,45 18,0 -0,-16 28,15 z m 16,-2 -7,13 12,12 -0,22 11,-0 1,-22 11,-15 -8,-8 -9,9 z m -70,6 -22,2 -1,37 23,-0 z"></path>
<path style="stroke:#ffffff;stroke-width:4;fill:#0000ff" d="m 345,19 -10,22 2,27 9,14 h 28 l 11,-16 -16,-12 -8,10 -9,-6 -1,-12 11,-7 8,7 15,-6 -11,-19 z m 120,19 -4,11 12,13 -5,19 17,2 1,-19 14,-11 -4,-15 -16,12 z m -46,5 -0,13 12,0 -3,25 15,0 -1,-22 10,-2 2,-19 z m -24,0 -2,38 22,1 -4,-42 z"></path>
</svg>
</div>
<div id="popup-list"></div>
<div id="popup-svg-wrapper"><svg id="popup-svg"></svg></div>
<div id="popup-canvas-wrapper"><canvas id="popup-canvas"></canvas></div>
<div id="popup-text"></div>
<div id="popup-file-drop">
<label for="popup-file-select">
<div id="popup-file-drop-msg1"></div>
<div id="popup-file-drop-msg2"></div>
<input type="file" id="popup-file-select" style="display:none">
</label>
</div>
<div id="popup-file-download">
<a id="file-download" href="#" download="city.json"></a>
</div>
<div id="popup-enter-name">
<div><input type="text" size="32" id="enter-text" value="" autocomplete="no"></div>
<div><textarea id="enter-text-m"></textarea></div>
<div id="popup-enter-name-button" class="popup-item"></div>
</div>
</div>
</div>

</body>
</html>
